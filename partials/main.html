<div ng-controller="MainCtrl">
    <div class="row">
        <form class="form-horizontal col-sm-4 col-sm-offset-4 dimnah" name="fareForm" novalidate
              ng-submit="calculateFare()">
            <div class="form-group" ng-class="{'has-error': distanceError}">
                <label for="distance" class="col-sm-6 control-label dimnah larger-size">مشيت قد إيه؟ (مسافة)</label>

                <div class="col-sm-6">
                    <input type="number"
                           min="0"
                           step="any"
                           class="form-control dimnah input-lg"
                           id="distance"
                           placeholder="(مسافة)"
                           name="distance"
                           ng-model="distance" required>
                    <span class="text-danger" ng-show="distanceError">طب إيه؟</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': timeIntervalError}">
                <label for="timeInterval" class="col-sm-6 control-label dimnah larger-size">خدت قد إيه ؟ (وقت)</label>

                <div class="col-sm-6">
                    <input type="number"
                           min="0"
                           step="any"
                           class="form-control dimnah input-lg"
                           id="timeInterval"
                           placeholder="(وقت)"
                           name="timeInterval"
                           ng-model="timeInterval" required>
                    <span class="text-danger" ng-show="timeIntervalError">مش ياللا؟</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-6">
                    <button type="submit" class="btn btn-default btn-lg btn-block dimnah larger-size">بُنديرتك يا برنس</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row fare text-center" ng-show="fareReady">
        <div class="col-sm-4 col-sm-offset-4 dimnah">
            اﻷجرة <code>{{ fare | fareFormat:'pounds' }}</code> جنيه و <code>{{ fare | fareFormat:'piasters' }}</code> قرش..كرمشله <code>{{ fare | ceil }}</code> جنيه وإخلص..
        </div>
    </div>
</div>
